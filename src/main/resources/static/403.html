    <script type="text/javascript">
		$(document).ready(function(){
		    barTime();
		    showUsername();
		    showDBEACheckTime();
		    showStudioWuDaCheckTime();
		    showNATIVEWELLCheckTime();
		});

		function showUsername(){
		   $.ajax({
                "url":"/users/userLogin",
                "type":"get",
                "dataType":"json",
                "success":function(json){
                    var menuname = json.data;
                    $("#menu-username").empty();
                    var a = menuname.username;
                    $("#menu-username").append(a);
                }
            });
		}

		function showDBEACheckTime(){
		    $.ajax({
                "url":"/itemValue/DBEA.json",
                "type":"get",
                "dataType":"json",
                "success":function(data) {
                    $("#DBEATime").empty();
                    var time = data[0].getWebValue;
                    $("#DBEATime").append(time);


                }
            });
		}

		function showStudioWuDaCheckTime(){
		    $.ajax({
                "url":"/itemValue/StudioWUDA.json",
                "type":"get",
                "dataType":"json",
                "success":function(data) {
                    $("#StudioWudaTime").empty();
                    var time = data[0].getWebValue;
                    $("#StudioWudaTime").append(time);


                }
            });
		}

		function showNATIVEWELLCheckTime(){
		    $.ajax({
                "url":"/itemValue/NATIVEWELL.json",
                "type":"get",
                "dataType":"json",
                "success":function(data) {
                    $("#NATIVEWELLTime").empty();
                    var time = data[0].getWebValue;
                    $("#NATIVEWELLTime").append(time);


                }
            });
		}

		function barTime(){
            var date = new Date();
            var now = "";
            now = date.getFullYear()+"年";
            now = now + (date.getMonth()+1)+"月";
            now = now + date.getDate()+"日  ";
            now = now + date.getHours()+"時";
            now = now + date.getMinutes()+"分";
            now = now + date.getSeconds()+"秒";
            document.getElementById("nowDiv").innerHTML = now;
            setTimeout("barTime()",1000);
        }

    </script>
