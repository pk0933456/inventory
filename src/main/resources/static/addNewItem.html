    <script type="text/javascript">
        var index =11;
		$(document).ready(function(){
            barTime();
            $("#btn-addNew").click(function () {
                storeurl = $('#storeurl').val(), // 商店庫存頁面
                courl = $('#courl').val(), // 廠商庫存頁面
                ins1 = $('#ins1').val(), // 表格1
                ins2 = $('#ins2').val(), // 表格2
                ins3 = $('#ins3').val(); // 表格3
                ins4 = $('#ins4').val(); // 表格4
                ins5 = $('#ins5').val(); // 表格5
                ins6 = $('#ins6').val(); // 表格6
                ins7 = $('#ins7').val(); // 表格7
                ins8 = $('#ins8').val(); // 表格8
                ins9 = $('#ins9').val(); // 表格9
                ins10 = $('#ins10').val(); // 表格10

               item={}
               item["storeurl"] = storeurl;
               item["courl"] = courl;
               item["ins1"] = ins1;
               item["ins2"] = ins2;
               item["ins3"] = ins3;
               item["ins4"] = ins4;
               item["ins5"] = ins5;
               item["ins6"] = ins6;
               item["ins7"] = ins7;
               item["ins8"] = ins8;
               item["ins9"] = ins9;
               item["ins10"] = ins10;
               printCode(item); //傳到後端
            });
            showUsername();
		});

		function showUsername(){
		    $.ajax({
                "url":"/users/userLogin",
                "type":"get",
                "dataType":"json",
                "success":function(json){
                    var menuname = json.data;
                    $("#menu-username").empty();
                    var a = menuname.username;
                    $("#menu-username").append(a);
                }
            });
		}

		function logout() {
            var msg = "您真的確定要登出嗎？\n\n如果要登出請按下 確認！";
            if (confirm(msg)==true){
                return location.href='/logout';
            }else{
                return false;
            }
        }

        function printCode(item){
            $.ajax({
                type: 'POST',
                url: "/item/addNewItem",
                cache: false,
                data:JSON.stringify(item),
                contentType: "application/json",
                dataType: "json",
                success: function (json) {
                   if(json.state == 2000){
                        alert("新增成功");
                   }else{
                        alert(json.message);
                   }
                }
            })
        }

        function barTime(){
            var date = new Date();
            var now = "";
            now = date.getFullYear()+"年";
            now = now + (date.getMonth()+1)+"月";
            now = now + date.getDate()+"日  ";
            now = now + date.getHours()+"時";
            now = now + date.getMinutes()+"分";
            now = now + date.getSeconds()+"秒";
            document.getElementById("nowDiv").innerHTML = now;
            setTimeout("barTime()",1000);
        }

        function btnaddic(){
            var newdiv = document.createElement("div");
            newdiv.innerHTML ='<div class="form-group">'
                                    +'<div class="input-group input-group-lg">'
                                        +'<input id="ins10" name="ins10" class="form-control" placeholder="輸入格'+index+'(尺寸、數量，或是相對應的庫存資訊)">'
                                    +'</div>'
                                +'</div>';
            document.getElementById('insIC').appendChild(newdiv);
            index++;
        }
    </script>
