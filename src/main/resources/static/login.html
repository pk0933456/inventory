<!DOCTYPE html>
<html lang="zh_tw">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>系統登入 | Log in</title>

<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome -->
<link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
<!-- icheck bootstrap -->
<link rel="stylesheet"
	href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="dist/css/adminlte.min.css">
	<link rel="icon" href="dist/img/AdminLTELogo.png" type="image/x-icon"/>
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a><b>庫存管理</b></a>
		</div>
		<!-- /.login-logo -->
		<div class="card">
			<div class="card-body login-card-body">
				<p class="login-box-msg">歡迎使用</p>
				<form id="from-login" method="post"  action="${pageContext.request.contextPath}/../login">
					<div class="input-group mb-3">
						<input name="username" type="text" class="form-control" id="username"  placeholder="使用者">
						<div class="input-group-append">
							<div class="input-group-text">
								<span></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input name="password" type="password" id="password" class="form-control" placeholder="密碼">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-8"></div>
						<button onclick="dologin()" type="submit" class="btn btn-primary btn-block m-3" >登入</button>
					</div>
				</form>
<!--				&lt;!&ndash; /.social-auth-links &ndash;&gt;-->
<!--				<p class="mb-0">-->
<!--					<a href="register.html" class="text-center">註冊</a>-->
<!--				</p>-->
			</div>
			<!-- /.login-card-body -->
		</div>
	</div>
	<!-- /.login-box -->

	<!-- jQuery -->
	<script src="plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- AdminLTE App -->
	<script src="dist/js/adminlte.min.js"></script>
	<script type="text/javascript">
			function dologin(){
				$.ajax({
					"url":"/users/login",
					"data":$("#from-login").serialize(),
					"type":"post",
					"dataType":"json",
					"success":function(json){
						if(json.state == 2000){
							alert("登錄成功");
							window.location.replace("/home.html");
						}else{
							alert(json.message);
						}
					}
				});
			};

		</script>
</body>
</html>
