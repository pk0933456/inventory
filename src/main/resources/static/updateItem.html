        var index = 0;
		$(document).ready(function(){

		function logout() {
            var msg = "您真的確定要登出嗎？\n\n如果要登出請按下 確認！";
            if (confirm(msg)==true){
                return location.href='/logout';
            }else{
                return false;
            }
        }

		function showUsername(){
		    $.ajax({
                "url":"/users/userLogin",
                "type":"get",
                "dataType":"json",
                "success":function(json){
                    var menuname = json.data;
                    $("#menu-username").empty();
                    var a = menuname.username;
                    $("#menu-username").append(a);
                }
            });
		}

	function showItemColumn() {
		$.ajax({
			"url":"/item/showUpdateItemColumn",
			"type":"get",
			"dataType":"json",
			"success":function(json) {
				var iclist = json.data;
				$("#upic").empty();
                var html = '<div class="input-group mb-3">'
                               +'<input id="storeurl" name="storeurl" class="form-control" placeholder="商店url">'
                               +'<div class="input-group-append">'
                                    +'<div class="input-group-text"><span >#{storeurl}</span>'
                                   +'</div>'
                                +'</div>'
                            +'</div>'
                            +'<div class="input-group mb-3">'
                            +'<input id="courl" name="courl" class="form-control" placeholder="廠商url">'
                                +'<div class="input-group-append">'
                                    +'<div class="input-group-text"><span >#{courl}</span>'
                                    +'</div>'
                                +'</div>'
                            +'</div>'
                html = html.replace(/#{storeurl}/g , iclist[0].storeurl);
                html = html.replace(/#{courl}/g , iclist[0].courl);
                $("#upic").append(html);
			}
		});
	}

	function showStoreItem() {
		$.ajax({
			"url":"/item/showUpdateStoreItem",
			"type":"get",
			"dataType":"json",
			"success":function(json) {
				var silist = json.data;
                var ingrid ="";
                var patt1 = /[\u4e00-\u9fa5]+/;
                var patt2 = /[a-zA-Z]+/;
                var patt3 = /[0-9]+/;
                for(var j=0 ; j < silist.length; j++) {
                    if(silist[j].sicontent.match(patt1)){
                        ingrid = "商品名稱或顏色";
                    }else if (silist[j].sicontent.match(patt2)) {
                        ingrid = "尺寸";
                    } else if (silist[j].sicontent.match(patt3)) {
                        ingrid = "數量";
                    } else {
                        ingrid = "其他輸入格";
                    }
                    var html = '<div class="input-group mb-3">'
                                    +'<input id="ins'+j+'" name="ins'+j+'" class="form-control" placeholder="'+ingrid+'">'
                                    +'<div class="input-group-append">'
                                       +'<div class="input-group-text"><span >#{sicontent}</span>'
                                        +'</div>'
                                    +'</div>'
                               +'</div>'
                    html = html.replace(/#{sicontent}/g , silist[j].sicontent);
                    $("#upform").append(html);
                    index = j ;
                }
                var html = '<div class="row">'
                                +'<div class="col-4">'
                                    +'<input id="btn-up" type="button" class="btn btn-primary " value="修改" />'
                                +'</div>'
                           +'</div>'
                $("#upform").append(html);


                $("#btn-up").click(function () {
                    item={}
                    storeurl = $('#storeurl').val();
                    courl = $('#courl').val();
                    item["storeurl"] = storeurl;
                    item["courl"] = courl;
                    console.log("startFor");
                    var s = index;
                    console.log(s);
                    for(var i=0;i<s;i++) {
                        ins = $("#ins"+i).val();
                        console.log("doins");
                        item["ins"+i] = ins ;
                    }
                    console.log("insend");
                    alert("傳送到後端");
                    upitem(item); //傳到後端
                });

			}
		});
	}

    function upitem(item){
            $.ajax({
                type: 'POST',
                url: "/item/upitem",
                cache: false,
                data:JSON.stringify(item),
                contentType: "application/json",
                dataType: "json",
                success: function (json) {
                   if(json.state == 2000){
                        alert("更新成功");
                   }else{
                        alert(json.message);
                   }
                }
            })
        }

    function barTime(){
            var date = new Date();
            var now = "";
            now = date.getFullYear()+"年";
            now = now + (date.getMonth()+1)+"月";
            now = now + date.getDate()+"日  ";
            now = now + date.getHours()+"時";
            now = now + date.getMinutes()+"分";
            now = now + date.getSeconds()+"秒";
            document.getElementById("nowDiv").innerHTML = now;
            setTimeout("barTime()",1000);
        }

    </script>
