    <script type="text/javascript">
        var index = 0;
		$(document).ready(function(){
		    barTime();
		    showUpUser();
            showUsername();
		});

		function logout() {
            var msg = "您真的確定要登出嗎？\n\n如果要登出請按下 確認！";
            if (confirm(msg)==true){
                return location.href='/logout';
            }else{
                return false;
            }
        }

		function showUsername(){
		    $.ajax({
                "url":"/users/userLogin",
                "type":"get",
                "dataType":"json",
                "success":function(json){
                    var menuname = json.data;
                    $("#menu-username").empty();
                    var a = menuname.username;
                    $("#menu-username").append(a);
                }
            });
		}

	function showUpUser() {
		$.ajax({
			"url":"/users/showUpdateUser",
			"type":"get",
			"dataType":"json",
			"success":function(json) {
				var user = json.data;
				$("#upform").empty();
                var html = '<h6>使用者名稱</h6>'
                            +'<div class="input-group mb-3">'
                                +'<input name="username" class="form-control" value="#{username}">'
                                +'<div class="input-group-append">'
                                    +'<div class="">'
                                   +'</div>'
                               +'</div>'
                            +'</div>'
                            +'<div id="checkradio" class="col-sm-6">'
                               +'<div class="form-group">'
                                   +'<div class="form-check">'
                                        +'<input class="form-check-input" type="radio" name="permissions" value="0" checked="">'
                                        +'<label class="form-check-label">一般權限</label>'
                                    +'</div>'
                                    +'<div class="form-check">'
                                        +'<input class="form-check-input" type="radio" name="permissions" value="1" >'
                                        +'<label class="form-check-label">管理權限</label>'
                                    +'</div>'
                                +'</div>'
                            +'</div>'
                            +'<div class="row">'
                            +'<div class="col-4">'
                                +'<button onclick="upuserdate()" type="submit" class="btn btn-primary btn-block m-3" >修改</button>'
                                +'</div>'
                            +'</div>'
                html = html.replace(/#{username}/g , user.username);
                $("#upform").append(html);

                if(user.permissions == 1){
                    $("#checkradio").empty();
                    var html2 = '<div class="form-group">'
                                   +'<div class="form-check">'
                                        +'<input class="form-check-input" type="radio" name="permissions" value="0" >'
                                        +'<label class="form-check-label">一般權限</label>'
                                    +'</div>'
                                    +'<div class="form-check">'
                                        +'<input class="form-check-input" type="radio" name="permissions" value="1" checked="">'
                                        +'<label class="form-check-label">管理權限</label>'
                                    +'</div>'
                                +'</div>'
                    $("#checkradio").append(html2);
                }
			}
		});
	}

    function upuserdate(){
        $.ajax({
            "url":"/users/upuser",
            "data":$("#upform").serialize(),
            "type":"post",
            "dataType":"json",
            "success":function(json){
                if(json.state == 2000){
                    alert("修改成功");
                    window.location.replace("/userpage.html");
                }else{
                    alert(json.message);
                }
            }
        });
    };

    function barTime(){
            var date = new Date();
            var now = "";
            now = date.getFullYear()+"年";
            now = now + (date.getMonth()+1)+"月";
            now = now + date.getDate()+"日  ";
            now = now + date.getHours()+"時";
            now = now + date.getMinutes()+"分";
            now = now + date.getSeconds()+"秒";
            document.getElementById("nowDiv").innerHTML = now;
            setTimeout("barTime()",1000);
        }

    </script>
