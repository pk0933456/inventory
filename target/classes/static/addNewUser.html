    <!-- Page specific script -->
    <script type="text/javascript">
		$(document).ready(function(){
		    barTime();
			$("#btn-reg").click(function(){
				$.ajax({
					"url":"/users/reg",
					"data":$("#from-reg").serialize(),
					"type":"post",
					"dataType":"json",
					"success":function(json){
						if(json.state == 2000){
							alert("新增成功");
						}else{
							alert(json.message);
						}
					}
				});
			});
			showUsername();
		});

		function showUsername(){
		    $.ajax({
                "url":"/users/userLogin",
                "type":"get",
                "dataType":"json",
                "success":function(json){
                    var menuname = json.data;
                    $("#menu-username").empty();
                    var a = menuname.username;
                    $("#menu-username").append(a);
                }
            });
		}

		function barTime(){
            var date = new Date();
            var now = "";
            now = date.getFullYear()+"年";
            now = now + (date.getMonth()+1)+"月";
            now = now + date.getDate()+"日  ";
            now = now + date.getHours()+"時";
            now = now + date.getMinutes()+"分";
            now = now + date.getSeconds()+"秒";
            document.getElementById("nowDiv").innerHTML = now;
            setTimeout("barTime()",1000);
        }

        function logout() {
            var msg = "您真的確定要登出嗎？\n\n如果要登出請按下 確認！";
            if (confirm(msg)==true){
                return location.href='/logout';
            }else{
                return false;
            }
        }
	</script>
