		$(document).ready(function(){
		    barTime();
		    showUsername();

        function showCoName(){
		    $.ajax({
                "url":"/item/showCoName",
                "type":"get",
                "dataType":"json",
                "success":function(json){
                    var co = json.data;
                    $("#coname").empty();
                    var a = co.coname;
                    $("#coname").append(a);
                }
            });
		}

		function logout() {
            var msg = "您真的確定要登出嗎？\n\n如果要登出請按下 確認！";
            if (confirm(msg)==true){
                return location.href='/logout';
            }else{
                return false;
            }
        }

		function showUsername(){
		    $.ajax({
                "url":"/users/userLogin",
                "type":"get",
                "dataType":"json",
                "success":function(json){
                    var menuname = json.data;
                    $("#menu-username").empty();
                    var a = menuname.username;
                    $("#menu-username").append(a);
                }
            });
		}

		function showcomparison(coid) {
            $.ajax({
                "url":"/item/" + coid + "/set_coid",
                "type":"POST",
                "dataType":"json",
                "success":function(json) {
                    if (json.state == 2000) {
                        showCoName();
                        showSheet();
                    } else {
                        alert(json.message);
                    }
                },
                "error":function() {
                    alert("錯誤！");
                }
		    });
        }

        function disable_inversion() {
             $("#disable_inversion").empty();
            var html =  '<a onclick="replace()" id="btn-replace" class="btn btn-block btn-warning">更新</a>';
            $("#disable_inversion").append(html);

        }

        function disable_add() {
             $("#disable_add").empty();
             var html =  '<a href="/addNewItem.html" class="btn btn-block btn-primary">新增</a>'
             $("#disable_add").append(html);

        }

        function showSheet() {
            $.ajax({
                "url":"/item/showItem",
                "type":"get",
                "dataType":"json",
                "success":function(json) {
                    disable_inversion();
                    disable_add();
                    var list = json.data;
                    var index = list[list.length - 1].cid;
                    console.log(index);
                    $("#add-sheet").empty();
                    for(var i = 0; i < index; i++) {
                        var html =    '<div class="card">'
                                     +'<div class="card-body p-0">'
                                        +'<div id="add-sheet" class="row">'
                                            +'<div class="text-center col-md-2">'
                                                +'<div class="card">'
                                                    +'<div class="card-body p-0">'
                                                        +'<table class="table">'
                                                            +'<thead>'
                                                           +' <tr>'
                                                                +'<th class="bg-gray-dark color-palette">項目</th>'
                                                            +'</tr>'
                                                            +'</thead>'
                                                            +'<tbody id="ictbody#{cid}">'
                                                                +'<tr>'
                                                                    +'<td class="bg-lightblue color-palette">#{cid}</td>'
                                                                +'</tr>'
                                                                +'<tr>'
                                                                    +'<td><button type="button" class="btn btn-block btn-secondary btn-xs">商店URL</button></td>'
                                                                +'</tr>'
                                                                +'<tr>'
                                                                    +'<td><button type="button" class="btn btn-block btn-secondary btn-xs">廠商URL</button></td>'
                                                                +'</tr>'
                                                                +'<tr>'
                                                                    +'<td><button type="button" class="btn btn-block btn-warning btn-xs">修改</button></td>'
                                                                +'</tr>'
                                                                +'<tr>'
                                                                    +'<td><button type="button" class="btn btn-block btn-danger btn-xs">刪除</a></td>'
                                                                +'</tr>'
                                                            +'</tbody>'
                                                        +'</table>'
                                                    +'</div>'
                                                +'</div>'
                                            <!--            /選項欄位            -->
                                            +'</div>'
                                            <!--            商店庫存欄位            -->
                                            +'<div class="text-center col-md-5" id="storebox">'
                                                +'<div class="card" >'
                                                    +'<div class="card-body p-0">'
                                                        +'<table class="text-center table table-striped m-0">'
                                                            +'<thead>'
                                                            +'<tr>'
                                                                +'<th class="bg-gray-dark color-palette">商店庫存</th>'
                                                            +'</tr>'
                                                            +'</thead>'
                                                            +'<tbody id="store_item#{cid}">'
                                                                +'<tr>'
                                                                    +'<td>-商店庫存-</td>'
                                                                +'</tr>'
                                                            +'</tbody>'
                                                        +'</table>'
                                                    +'</div>'
                                                +'</div>'
                                            <!--            /商店庫存欄位            -->
                                            +'</div>'
                                            <!--            比對庫存欄位            -->
                                            +'<div id="address-list2" class="text-center col-md-5">'
                                                +'<div class="card">'
                                                    +'<div id="address-list" class="card-body p-0">'
                                                        +'<table class="text-center table table-striped m-0">'
                                                            +'<thead>'
                                                                +'<tr>'
                                                                    +'<th class="bg-gray-dark color-palette">新資料</th>'
                                                                +'</tr>'
                                                            +'</thead>'
                                                            +'<tbody id="new_item_#{cid}">'
                                                                +'<tr>'
                                                                    +'<td>-新資料-</td>'
                                                                +'</tr>'
                                                            +'</tbody>'
                                                        +'</table>'
                                                   +' </div>'
                                                +'</div>'
                                            <!--            /比對庫存欄位            -->
                                            +'</div>'
                                        +'</div>'
                                    <!--            /選項欄位            -->
                                    +'</div>'
                                +'</div>'
                                +'</div>';
                        html = html.replace(/#{cid}/g,i+1);
                        $("#add-sheet").append(html);
                    }
                        var index2 = 1 ;
                        var index3 ;
                        $("#new_item_"+index2).empty();
                        for(var j=0 ; j < list.length; j++) {
                            index3 = list[j].cid;
                            console.log(index3);
                            if(index3 != index2) {
                                index2++;
                                $("#new_item_"+index2).empty();
                            }
                            var html = '<tr>'
                                         +'<td>#{content}</td>'
                                      +'</tr>'
                            html = html.replace(/#{content}/g , list[j].content);
                            $("#new_item_"+(index2)).append(html);
                        }
                        showItemColumn();
                        showStoreItem();
                }
            });
        }

        function showItemColumn() {
            $.ajax({
                "url":"/item/showItemColumn",
                "type":"get",
                "dataType":"json",
                "success":function(json) {
                    var iclist = json.data;
                    var index = iclist[iclist.length - 1].checkid;
                    var index2 = 1 ;
                    var index3 ;
                    $("#ictbody"+index2).empty();
                    for(var j=0 ; j < iclist.length; j++) {
                        index3 = iclist[j].checkid;
                        if(index3 != index2) {
                            index2++;
                            $("#ictbody"+index2).empty();
                        }
                        var html = '<tr>'
                                        +'<td class="bg-lightblue color-palette">#{checkid}</td>'
                                    +'</tr>'
                                    +'<tr>'
                                        +'<td><a href="#{storeurl}" type="button" class="btn btn-block btn-secondary btn-xs">商店URL</a></td>'
                                    +'</tr>'
                                    +'<tr>'
                                        +'<td><a href="#{courl}" type="button" class="btn btn-block btn-secondary btn-xs">廠商URL</a></td>'
                                    +'</tr>'
                                    +'<tr>'
                                        +'<td><a onclick="updateSI(#{checkid})" class="btn btn-block btn-warning btn-xs">修改</a></td>'
                                    +'</tr>'
                                    +'<tr>'
                                        +'<td><a onclick="javascript:return delWC(#{checkid});" class="btn btn-block btn-danger btn-xs">刪除</a></td>'
                                    +'</tr>'
                        html = html.replace(/#{checkid}/g , iclist[j].checkid);
                        html = html.replace(/#{storeurl}/g , iclist[j].storeurl);
                        html = html.replace(/#{courl}/g , iclist[j].courl);
                        $("#ictbody"+index2).append(html);
                    }
                }
            });
        }


        function showStoreItem() {
            $.ajax({
                "url":"/item/showStoreItem",
                "type":"get",
                "dataType":"json",
                "success":function(json) {
                    var silist = json.data;
                    var index = silist[silist.length - 1].sicid;
                    var index2 = 1 ;
                    var index3 ;
                    $("#store_item"+index2).empty();
                    for(var j=0 ; j < silist.length; j++) {
                        index3 = silist[j].sicid;
                        if(index3 != index2) {
                            index2++;
                            $("#store_item"+index2).empty();
                        }
                        var html = '<tr>'
                                    +'<td>#{sicontent}</td>'
                                   +'</tr>'
                        html = html.replace(/#{sicontent}/g , silist[j].sicontent);
                        $("#store_item"+index2).append(html);
                    }
                }
            });
        }

        function replace() {
                $.ajax({
                    "url":"/item/replaceItem",
                    "type":"POST",
                    "dataType":"json",
                    "success":function(json) {
                        if (json.state == 2000) {
                             showSheet();
                             alert("更新成功!");
                        } else {
                            alert("錯誤!");
                        }
                    },
                    "error":function() {
                        alert("錯誤！");
                    }
            });
        }

        function delWC(checkid) {
        var msg = "您真的確定要刪除嗎？\n\n注意！ 此操作會刪除整行商品資訊！\n\n再次確認是否為下架商品！\n\n請確認！";
            if (confirm(msg)==true){
                return deleteWC(checkid);
            }else{
                return false;
            }
        }

        function deleteWC(checkid) {
                $.ajax({
                    "url":"/item/"+ checkid + "/deleteWC",
                    "type":"POST",
                    "dataType":"json",
                    "success":function(json) {
                        if (json.state == 2000) {
                             showSheet();
                             alert("刪除成功!");
                        } else {
                            alert("錯誤!");
                        }
                    },
                    "error":function() {
                        alert("錯誤！");
                    }
            });
        }

         function updateSI(checkid) {
                $.ajax({
                    "url":"/item/"+ checkid + "/updateSI",
                    "type":"GET",
                    "dataType":"json",
                    "success":function(json) {
                        if (json.state == 2000) {
                            console.log("執行");
                             window.location.replace("/updateItem.html");
                        } else {
                            alert("錯誤!");
                        }
                    }
            });
        }

        function barTime(){
                var date = new Date();
                var now = "";
                now = date.getFullYear()+"年";
                now = now + (date.getMonth()+1)+"月";
                now = now + date.getDate()+"日  ";
                now = now + date.getHours()+"時";
                now = now + date.getMinutes()+"分";
                now = now + date.getSeconds()+"秒";
                document.getElementById("nowDiv").innerHTML = now;
                setTimeout("barTime()",1000);
        }

    </script>
