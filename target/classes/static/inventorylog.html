		$(document).ready(function(){
		    barTime();
		    $("#btn-userpage").click(function(){

		    });

		    showUsername();
		    showWebLog();
		});
		function showUsername(){
		    $.ajax({
                "url":"/users/userLogin",
                "type":"get",
                "dataType":"json",
                "success":function(json){
                    var menuname = json.data;
                    $("#menu-username").empty();
                    var a = menuname.username;
                    $("#menu-username").append(a);
                }
            });
		}

		function userPermissionsCheck(){
		    $.ajax({
                "url":"/users/userpermissions",
                "type":"get",
                "dataType":"json",
                "success":function(json){
                    var permissions = json.data.permissions;
                    if(permissions == 1){
                        window.location.replace("http://localhost:8080/userpage.html");
                    }else{
                        alert("無管理權限")
                    }
                }
            });
		}

		function showWebLog(){
		    $.ajax({
                "url":"/item/showWebLog",
                "type":"get",
                "dataType":"json",
                "success":function(json){
                    var value = json.data;
                    $("#showlog").empty();
                    for(var i=0 ; i < value.length ; i++) {
                        var html =  '<tr>'
                                        +'<td>#{logId}</td>'
                                        +'<td>#{logUsername}</td>'
                                        +'<td>#{doAction}</td>'
                                        +'<td>#{logObj}</td>'
                                        +'<td>#{exeTime}</td>'
                                    +'</tr>'
                        html = html.replace(/#{logId}/g , value[i].logId);
                        html = html.replace(/#{logUsername}/g , value[i].logUsername);
                        html = html.replace(/#{doAction}/g , value[i].doAction);
                        html = html.replace(/#{logObj}/g , value[i].logObj);
                        html = html.replace(/#{exeTime}/g , value[i].exeTime);
                        $("#showlog").append(html);
                    }
                }
            });
		}

        function barTime(){
            var date = new Date();
            var now = "";
            now = date.getFullYear()+"年";
            now = now + (date.getMonth()+1)+"月";
            now = now + date.getDate()+"日  ";
            now = now + date.getHours()+"時";
            now = now + date.getMinutes()+"分";
            now = now + date.getSeconds()+"秒";
            document.getElementById("nowDiv").innerHTML = now;
            setTimeout("barTime()",1000);
        }

    </script>
