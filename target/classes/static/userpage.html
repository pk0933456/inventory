		function logout() {
            var msg = "您真的確定要登出嗎？\n\n如果要登出請按下 確認！";
            if (confirm(msg)==true){
                return location.href='/logout';
            }else{
                return false;
            }
        }

		function del(uid) {
            var msg = "您真的確定要刪除嗎？\n\n如果要刪除請按下 確認！";
            if (confirm(msg)==true){
                return deleteByUid(uid);
            }else{
                return false;
            }
        }

		function deleteByUid(uid){
		    $.ajax({
                "url":"/users/" + uid + "/delete",
                "type":"POST",
                "dataType":"json",
                "success":function(json){
                    if(json.state == 2000){
                        showUserInfo();
                }else{
                    alert("json.messages")
                  }
               }
            });
		}

		function showUserInfo(){
		    $.ajax({
                "url":"/users/get_info",
                "type":"get",
                "dataType":"json",
                "success":function(json){
                    var list = json.data;
                    $("#users-list").empty();
                    for(var i=0; i<list.length; i++){
                        if(list[i].username == "root"){
                            continue;
                        }
                        var html = '<tr>'
                                    +'<td>#{uid}</td>'
                                    +'<td>#{username}</td>'
                                    +'<td><button onclick="javascript:return del(#{uid});" type="button" class="btn btn-danger btn-sm m-1">刪除</button>'
                                    +'<button onclick="updateU(#{uid})" type="button" class="btn btn-warning btn-sm m-1">修改</button></td>'
                                    +'</tr>';
                        html = html.replace(/#{uid}/g,list[i].uid);
                        html = html.replace(/#{username}/g,list[i].username);
                        $("#users-list").append(html);
                    }
                }
            });
		}

		function updateU(uid) {
                $.ajax({
                    "url":"/users/"+ uid + "/updateU",
                    "type":"GET",
                    "dataType":"json",
                    "success":function(json) {
                        if (json.state == 2000) {
                            console.log("執行");
                             window.location.replace("/updateUser.html");
                        } else {
                            alert("錯誤!");
                        }
                    }
            });
        }

		function showUsername(){
		    $.ajax({
                "url":"/users/userLogin",
                "type":"get",
                "dataType":"json",
                "success":function(json){
                    var menuname = json.data;
                    $("#menu-username").empty();
                    var a = menuname.username;
                    $("#menu-username").append(a);
                }
            });
		}

		function barTime(){
            var date = new Date();
            var now = "";
            now = date.getFullYear()+"年";
            now = now + (date.getMonth()+1)+"月";
            now = now + date.getDate()+"日  ";
            now = now + date.getHours()+"時";
            now = now + date.getMinutes()+"分";
            now = now + date.getSeconds()+"秒";
            document.getElementById("nowDiv").innerHTML = now;
            setTimeout("barTime()",1000);
        }
    </script>
